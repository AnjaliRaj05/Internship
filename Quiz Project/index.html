<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center">JS Quiz</h1>
                <div id="Quiz">
                    <h2 id="question">Question</h2>
                    <li>
                        <input type="radio"  id="a" name="answers" class="answer">
                        <label for="a"  id="a_Value">Option A</label>
                    </li>
                    <li>
                        <input type="radio"  id="b" name="answers" class="answer">
                        <label for="b"  id="b_Value">Option B</label>
                    </li>
                    <li>
                        <input type="radio"  id="c" name="answers" class="answer">
                        <label for="c"  id="c_Value">Option C</label>
                    </li>
                    <li>
                        <input type="radio"  id="d" name="answers" class="answer">
                        <label for="d"  id="d_Value">Option D</label>
                    </li>
                    <button type="btn" id="submit">SUBMIT</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<script src = "./script.js"></script>
